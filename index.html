<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPe - Cartas Digitales</title>
    
    <script>
      // Definición segura de entorno
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Capturador de errores globales mejorado
      window.onerror = function(msg, url, line, col, error) {
        console.error("Error crítico de la aplicación:", msg, url, line, col, error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="padding:40px; color:red; font-family:sans-serif; text-align:center; background:#fff5f5; border:1px solid #feb2b2; margin:20px; border-radius:12px; max-width: 600px; margin: 40px auto; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">' +
            '<h3 style="margin-top:0;">¡Ups! Algo salió mal</h3>' +
            '<p style="color:#666; font-size:14px;">La aplicación MenuPe no pudo iniciar. Esto suele ser un problema de carga de módulos.</p>' +
            '<button onclick="window.location.reload()" style="background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px;">Reintentar carga</button>' +
            '<pre style="text-align:left; background:#fff; padding:15px; border-radius:8px; font-size:10px; overflow-x:auto; margin-top:20px; border:1px solid #eee; color: #888;">' + 
            (error ? error.stack : msg) + 
            '</pre>' +
            '</div>';
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

}
</script>
